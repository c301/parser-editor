<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parser Editor</title>

    <link rel="stylesheet" href="bower_components/dijit/themes/claro/claro.css" />
    <script src="dojoConfig.js"></script>
    <script src="bower_components/dojo/dojo.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow:hidden;
        }

        #borderContainer {
            width: 100%;
            height: 100%;
        }
        #workspace {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>

</head>
<body id="body" class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 300px;">
        <div id="library-tree"></div>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
        <div id="library-content"></div>
        <div id="workspace">source</div>
        <button id="add-new-child">Add child</button>
    </div>
</div>

</body>
</html>
